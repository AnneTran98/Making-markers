<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="color.css">
  <title>Colorful Markers</title>
</head>

<body>
  <h1>CSS Colored Markers</h1>  
  <div class="container">
    <div class="marker red">
      <div class="cap"></div>
      <div class="sleeve"><p>Red</p></div>
    </div>
    <div class="marker orange">
      <div class="cap"></div>
      <div class="sleeve"><p>Orange</p></div>
    </div>
    <div class="marker yellow">
      <div class="cap"></div>
      <div class="sleeve"><p>Yellow</p></div>
    </div>
    <div class="marker green">
      <div class="cap"></div>
      <div class="sleeve"><p>Green</p></div>
    </div>
    <div class="marker cyan">
      <div class="cap"></div>
      <div class="sleeve"><p>Cyan</p></div>
    </div>
    <div class="marker blue">
      <div class="cap"></div>
      <div class="sleeve"><p>Blue</p></div>
    </div>
    <div class="marker violet">
      <div class="cap"></div>
      <div class="sleeve"><p>Violet</p></div>
    </div>
  </div>
</body>
</html>
